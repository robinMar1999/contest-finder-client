<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Contest Finder</title>
</head>
<body>
  <div class="outer">
    <div class="left">
      <div class="id-form">
        <label for="contest-id">Contest Id: </label>
        <input type="number" name="contest-id" id="contest-id" placeholder="Enter Contest Id">
        <button id="submit">Submit</button>
      </div>
      <div class="buttons">
        <button id="update">Update on Server</button>
        <button id="get-list">Get Contest List</button>
      </div>
    </div>
    <div class="right">
      Contest list will appear here.
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
